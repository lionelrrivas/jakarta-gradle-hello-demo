plugins {
    id 'war'
    id 'org.gretty' version '4.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
}

tasks.named('test') {
    useJUnitPlatform()
}